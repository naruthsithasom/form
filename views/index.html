<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>kbtg-demo</title>
</head>

<body>
  <div class="container mt-5">
    <div class="card p-5 mx-5">
    <h3 class="text-left mb-3">KBTG Apply Jobs</h3>
      <form method="post">

        <div class="input-group mb-3">
          <span class="input-group-text " id="basic-addon1" style="width:100px;">name:</span>
          <input type="text" class="form-control" name="full_name" placeholder="" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">email:</span>
          <input type="text" class="form-control" name="email" placeholder="" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>



        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">linkedin:</span>
          <input type="text" class="form-control" name="linkedin" placeholder="" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1" style="width:100px;">messages:</span>
          <input type="text" class="form-control" name="messages" placeholder="" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <button type="submit" class="btn btn-primary w-100">OK</button>
    </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>

</body>

</html>
